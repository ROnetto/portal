steps:
- name: python:3.7
  entrypoint: python3
  args: ["-m", "pip", "install", "-t", ".", "-r", "requirements.txt"]
  id: build
- name: python:3.7
  entrypoint: python3
  args: ["-m", "unittest", "discover"]
  env:
    - "DJANGO_SETTINGS_MODULE=portal.settings"
  id: testing
  waitFor:
    - build
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
  id: deploy
  waitFor:
    - testing
timeout: "1600s"